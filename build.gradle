plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.thesis'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.flywaydb:flyway-core:6.5.4'
	compile 'org.projectlombok:lombok:1.18.16'
	compile 'com.mashape.unirest:unirest-java:1.4.9'
	compile 'org.springframework.security:spring-security-core:5.3.4.RELEASE'
	compile 'org.springframework.security:spring-security-web:5.3.4.RELEASE'
	compile 'org.springframework.security:spring-security-config:5.3.4.RELEASE'
	compile 'io.jsonwebtoken:jjwt:0.9.1'
	compile 'org.json:json:20201115'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.2.19'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
